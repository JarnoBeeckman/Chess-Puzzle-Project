<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    
  </style>
</head>
<body>
  <h1>Chess Practice Tool</h1>
  <div id="board" style="width: 400px"></div>
  <h2 id="puzzleName">Puzzle: None</h2>

  <!-- New Button Section -->
  <div class="button-container">
    <button id="startPuzzle">(Re)Start Puzzles</button>
    <button id="skipPuzzle">Skip Puzzle</button>
    <button id="editPuzzle">Edit Puzzles</button>
    <button id="addPuzzle">Add New Puzzle</button>
    
  </div>

  <div id="message"></div> <!-- To display temporary messages -->

  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <!-- Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
  
</body>
</html>
